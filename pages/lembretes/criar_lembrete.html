<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Criar Lembrete</title>
</head>

<body class="container">

    <main>
        <section class="px-4 py-5 my-5 text-center">
            <header>
                <h1 class="display-5 fw-bold text-body-emphasis">Criar Lembrete</h1>
            </header>
            <article class="col-lg-6 mx-auto">                
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="lembrete" class="form-label">Escreva a descrição do seu lembrete.</label>
                        <textarea class="form-control" id="lembrete" rows="3" maxlength="255" required></textarea>
                        <span class="form-text">Máximo de 255 caracteres.</span>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a class="btn btn-secondary" href="./lembretes.html">Voltar</a>
                </form>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
