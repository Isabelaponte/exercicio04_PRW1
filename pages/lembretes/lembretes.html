<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/lembretes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lembretes</title>
</head>

<body class="container">
    <main>
        <section class="px-4 py-5 my-5 text-center">
            <header>
                <h1 class="display-5 fw-bold text-body-emphasis">Lembretes</h1>
            </header>
            <article class="col-lg-6 mx-auto">
                <p class="lead mb-4">Nesta aplicação, você poderá gerenciar seus lembretes. Sua sessão terá uma duração
                    de 3 minutos!</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="./criar_lembrete.html">Novo lembrete</a>
                    </div>
                </article>
            </section>
            
            <section>
                <header>
                    <h3 class="mb-4">Lista de Lembretes</h3>
                </header>
                
                <article>
                    <div id="loadingIndicator" class="smallLoading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <ul class="lembretes hidden"></ul>
                </article>
                
            </section>
        </main>
        
        <!-- Modal -->
        <div class="modal" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Você está prestes a excluir um lembrete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Isso irá excluir o lembrete selecionado. Você tem certeza?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                </div>
              </div>
            </div>
          </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script type="module" src="../../js/utils.js"></script>
        <script type="module" src="../../js/lembretes.js"></script>
    </body>
    
    </html>
